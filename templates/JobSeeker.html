<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOBHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JOBHUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/">Log out</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <h2>Welcome {{name}}</h2>

    <table class="table mt-3 border border-dark">
        <thead>
            <tr>
                <th scope="col">Sr. NO</th>
                <th scope="col">Role</th>
                <th scope="col">Compnay</th>
                <th scope="col" class="col-4">Description</th>
                <th scope="col">Salary</th>
                <th scope="col">Publish Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for j in job%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{j.job_role}}</td>
                <td>{{j.company}}</td>
                <td>{{j.description}}</j></td>
                <td>{{j.salary}}</td>
                <td>{{j.date_of_publish}}</td>
                <td><a href="/apply/{{j.id}}" class="btn btn-dark btn-sm"> APPLY</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
