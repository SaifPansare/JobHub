<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOBHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JOBHUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <form action="/signup/" method="POST" style="text-align: center;">
        {% csrf_token %}
        <div class="container">
            <div class="card card-body" style="width: 18rem;">
                <div class="card-header">
                    ROLE
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" value="Employer" id="employer_radio" name="role">
                    <label class="form-check-label" for="employer_radio">
                        Employer
                    </label>
                    <div class="mt-1">
                        <input class="form-check-input" type="radio" value="Job Seeker" id="job_seeker_radio"
                            name="role">
                        <label class="form-check-label" for="job_seeker_radio">
                            Job Seeker
                        </label>

                    </div>


                </div>

            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
