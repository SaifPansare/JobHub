<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOBHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Enter Job Details</h1>
    <form action="/add-job/{{name}}" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3 ">
            <label class="form-label">Job Role</label>
            <input type="text" class="form-control" name="job_role">
        </div>

        <div class="mb-3 ">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>


        <div class="mb-3 ">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" name="company">
        </div>

        <div class="mb-3 ">
            <label class="form-label">Salary</label>
            <input type="text" class="form-control" name="salary">
        </div>

        <div class="mb-3 ">
            <label class="form-label">Employeer</label>
            <input type="text" class="form-control" name="emp_name" value="{{name}}">
        </div>


        <button type="submit" class="btn btn-primary">ADD</button>
        


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
